<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Britney Aronson - Contact Me</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Lato" rel="stylesheet">
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <!-- 'Burger' Menu -->
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <!-- Menu List -->
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/about" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="/projects" class="nav-link">Projects</a>
          </li>
          <li class="nav-item current">
            <a href="/contact" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">
        Contact
        <span class="text-secondary">Me</span>
      </h1>
      <h2 class="sm-heading">
        Let's talk! I'm always open to chat
      </h2>

      <form class="contact_form" action="https://formspree.io/smibbie@protonmail.com" method="POST">
        <fieldset>
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <br>
          <div>
            <label for="email">Email:</label>
            <input type="email" name="_replyto" placeholder="Enter your email address" required>
          </div>
          <br>
          <div>
            <label for="message">Message:</label>
            <textarea type="submit" name="message" placeholder="Hello! My name is ..." value="send"></textarea>
          </div>
          <br>
          <button type="submit">Submit</button>
        </fieldset>
      </form>

      <h2 class="sm-heading">or send an email with your preferred client...</h2>

      <div class="boxes">
        <div>
          <span class="text-secondary">Email:</span>
          <a href="mailto:smibbie@protonmail.com">smibbie@protonmail.com</a>
        </div>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2018 Britney Aronson &nbsp; | &nbsp;  Illustration by @afsalcreations on Dribbble
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
